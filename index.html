<html>
	<head>
		<title> Calculate days between dates </title>
		<script>
			function daysdiff()
			{
				var date1=document.getElementById("dateInput1").value;
				var date2=document.getElementById("dateInput2").value;
				var d1=new Date(date1);
				var d2=new Date(date2);
				var time_diff=d2.getTime()-d1.getTime();
				var result=time_diff/(1000*60*60*24);
				return document.getElementById("result").innerHTML=result + " days between both dates. ";
			}
		</script>
	</head>
	<body>
		<h2 style="color: 32A80F" align "Center">
		        <center>Calculate days between dates<center>
			<br> <br> </h2>
		<p align="Center"> <b> Enter date1 </b>
		<input type="date" id="dateInput1">
		<br> <br>
		<p align="Center"> <b> Enter date2 </b>
		<input type="date" id="dateInput2">
		<br> <br> <br>
		<button onclick="daysdiff()">
			Calculate number of days
		</button>
		</p>
		<h3 style="color:32A80F" id="result" align="center"></h3>
		<style>
		body{
			background-color:#E0FFFF;
	</body>
</html>
